<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
        <div class="h_topdiv1">
          <img src="./image.webp" alt="wash and Sanitize" />
          <p>Wash and Sanitize your hands Regularly</p>
        </div>
        <div class="h_topdiv2">
          <img src="./svgexport-1.svg" alt="call icon" />
          <p id="top_p">COVID-19 Enquires</p>
          <div class="h_topdiv3">
            <p>08056109538</p>
            <p>08031888093</p>
            <p>08033124314</p>
          </div>
        </div>
      </header>
      <nav class="nav_bar">
        <figure class="logo">
          <img src="./logo.webp" alt="Ministry of Health" />
          <figcaption>RIVERS STATE MINISTRY OF <span>HEALTH</span></figcaption>
        </figure>
  
        <ul class="nav_sec">
          <li id="home">HOME</li>
          <li id="about_us">ABOUT US</li>
          <li id="dept">DEPARTMENT</li>
          <li id="pro">PROJECT</li>
          <li id="prog">PROGRAMMES</li>
          <li id="prof">PROFESSIONALS</li>
        </ul>
      </nav>
      <main>
        <div class="pro_div">
          <h1>PROFESSIONALS</h1>
        </div>
      <div class="form_div">
        <form method="post">
          <section>
            <label form="fi_na">
              FIRST NAME
              <div form="fi_na" class="bac_div">
                <input name="fi_na" id="inp" type="text" required />
              </div>
            </label>

            <label for="email"
              >EMAIL
              <div for="email" class="bac_div">
                <input name="email" type="email" required />
              </div>
            </label>

            <label for="spec"
              >SPECIALITY
              <div for="spec" class="bac_div">
                <input name="spec" type="text" required />
              </div>
            </label>

            <label for="li_nu"
              >LICENSE NUMBER
              <div for="li_nu" class="bac_div">
                <input name="li_nu" type="number" required />
              </div>
            </label>
          </section>

          <section>
            <label for="ot_na"
              >OTHER NAMES
              <div for="ot_na" class="bac_div">
                <input name="ot_na" type="text" required />
              </div>
            </label>

            <label for="pass"
              >PASSWORD
              <div for="pass" class="bac_div">
                <input name="pass" type="password" required />
              </div>
            </label>

            <label for="hosp"
              >HOSPITAL
              <div for="hosp" class="bac_div">
                <input name="hosp" type="text" required />
              </div>
            </label>

            <aside>
              <label for="title"
                >TITLE
                <div for="title" class="bac_div">
                  <input name="title" type="text" placeholder="Mr/Mrs" />
                </div>
              </label>
              <label for="male"
                >MALE
                <div for="male" class="bac_div">
                  <input name="male" type="checkbox" required />
                </div>
              </label>
              <label for="female"
                >FEMALE
                <div for="female" class="bac_div">
                  <input name="female" type="checkbox" required />
                </div>
              </label>
            </aside>
          </section>
        </form>

        <div>
          <button>LOGIN</button>
          <button type="submit">SIGN UP</button>
        </div>
      </div>
    </main>
  </body>
</html>
